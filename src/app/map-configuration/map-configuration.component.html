<div class="container">
  <form class="mt-4" (ngSubmit)="sendConfiguration()">
    <h4>Configure your rol map</h4>

    <div class="form-group">
      <label for="rows">Number of rows:</label>
      <input type="number" min="1" max="50" step="1" class="form-control" name="rows" [(ngModel)]="rolMap.rows">
    </div>

    <div class="form-group">
      <label for="columns">Number of columns:</label>
      <input type="number" min="1" max="50" step="1" class="form-control" name="columns" [(ngModel)]="rolMap.columns">
    </div>

    <div class="form-group">
      <label for="configurationId">Configuration identifier:</label>
      <input type="text" class="form-control" name="configurationId" [(ngModel)]="rolMap.configurationId">
    </div>

    <button type="submit" class="btn btn-dark mb-4">
        Create map
    </button>
  </form>
</div>
